<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="  @{../static/layui/css/layui.css}">
</head>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>企业管理 - 企业信息修改</legend>
                <div class="layui-field-box">
                    <form class="layui-form" method="post" action="/admin/upCorp2">
                        <div class="layui-form-item">
                            <label class="layui-form-label">法人姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="co_name" th:value="${corpId.id}" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">公司电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="co_tel" th:value="${corpId.coTel}" required
                                       lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--                        <div class="layui-form-item">-->
                        <!--                            <label class="layui-form-label">招聘岗位</label>-->
                        <!--                            <div class="layui-input-block">-->
                        <!--                                <input type="text" name="co_Requirement" th:value="${corpId.co_Requirement}" required lay-verify="required" autocomplete="off" class="layui-input">-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">企业名称</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${corpId.coUsername}" name="co_username" required
                                       lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="text" name="co_password" th:value="${corpId.coPassword}" required
                                       lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" type="button" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{../static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{../static/js/dw_form_submit.js}"></script>
</body>

</html>
