<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="  @{../static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../static/css/global.css}">
    <link rel="stylesheet" th:href="@{../static/icheck/minimal/red.css}">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/admin/selStu}">综合管理区</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/admin/springboot}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/admin/main}">控制台</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="#">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a class="layui-this" href="admin.html">用户列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">企业管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admin/searchCorp}">企业列表</a></dd>
                        <dd><a href="#" class="layui-this">企业审核</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field">
                <legend>企业管理 - 企业审核</legend>
                <div class="layui-field-box">
                    <hr>
                    <hr>
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="150">
                            <col width="200">
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="selectAll"><input type="checkbox"></th>
                            <th>企业用户名</th>
                            <th>企业名</th>
                            <th>联系电话</th>
                            <th>营业执照</th>
                            <th>密码</th>
                            <th style="text-align:center;">操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="user,userStat:${list}">
                        <tr>
                            <td><input type="checkbox" name="id" value="1"></td>
                            <td th:text="${user.coUsername}">></td>
                            <td th:text="${user.coName}">></td>
                            <td th:text="${user.coTel}">></td>
                            <td><img th:src="${user.coImages}"></td>
                            <td th:text="${user.coPassword}">></td>
                            <td class="text-center">
                                <div class="layui-btn-group">
                                    <button type="submit" class="layui-btn layui-btn-xs layui-btn-danger dw-delete"
                                            th:dw-url="'/admin/agree?id='+${user.id}" th:dw-title="${user.coName}">
                                        <i class="layui-icon">&#xe640;</i>同意
                                    </button>
                                    <!--                                            <button class="layui-btn layui-btn-xs layui-btn-danger dw-delete" th:dw-url= "'/admin/..?id='+${user.id}"  th:dw-title="${user.Co_name}">-->
                                    <!--                                                <i class="layui-icon">&#xe640;</i>拒绝-->
                                    <!--                                            </button>-->
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/javascript" th:src="@{../static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{../static/icheck/icheck.js}"></script>
<script type="text/javascript" th:src="@{../static/js/dw.js}"></script>
</body>

</html>
